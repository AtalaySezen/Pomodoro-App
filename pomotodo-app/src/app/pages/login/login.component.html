<section class="container bg-login">
    <div>
        <h1 class="header-login">Sign In</h1>
    </div>
    <div class="login-links">
        <a [routerLink]="['/createAccount']">
            Don't have an account? Sign Up!
        </a>
    </div>
    <div [formGroup]="loginForm" class="form">
        <div class="example-container">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="loginForm.get('email').invalid">Email is required</mat-error>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="loginForm.get('password').invalid">Password is required</mat-error>
            </mat-form-field>
        </div>
        <div class="btn-flex">
            <button (click)="signIn()" mat-raised-button color="accent" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div class="error-message">
            <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
        </div>
    </div>

</section>
